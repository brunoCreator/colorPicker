<script type="text/javascript">
var tiles = document.getElementById('wheel').getElementsByTagName('a');



for(var i=0; i< tiles.length; i++ )
{
 var tile = tiles[i];
 tile.style.background = "blue";
   tile.addEventListener("mousedown", selectColor,false);


}

function getRandomColor(color) {
    var p = 1,
        temp,
        random = Math.random(),
        result = '#';

    while (p < color.length) {
        temp = parseInt(color.slice(p, p += 2), 16)
        temp += Math.floor((255 - temp) * random);
        result += temp.toString(16).padStart(2, '0');
    }
    return result;
}

var childDivs = document.getElementById('primary').getElementsByTagName('div');

function selectColor() {
  
  for(var i=0; i< childDivs.length; i++ )
  {
   var childDiv = childDivs[i];
    var color = this.firstChild.getAttribute('fill');
    var newColor = getRandomColor(color)
   childDiv.style.background = newColor;
    
    
    var sub = document.getElementById("s"+(i+1)).getElementsByTagName('div');
for(var y=0; y< sub.length; y++ )
{
 var deb = sub[y];
 deb.style.background = getRandomColor(newColor);
}
  }
  
  

}
